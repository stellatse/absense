$def with (day,result,date)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<title>Absence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/static/datepicker/css/datepicker.css" rel="stylesheet" media="screen">
</head>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/datepicker/js/bootstrap-datepicker.js"></script>
<script src="/static/common.js"></script>
<div class="container">
  <h3>Next available day: $day</h3>

<form method="POST" action="/">
  <fieldset>
    <legend>Absence calculator</legend>
    <label>Select the day to check</label>
    <div id="dp" class="input-append date" id="dp3" data-date="$date" data-date-format="yyyy-mm-dd">
      <input name="ddd" class="span2" size="16" type="text" value="$date">
      <span class="add-on"><i class="icon-calendar"></i></span>
    </div>
    <p></p>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>
<table border="1px">
<tbody>
  $if result:
  <p>$date</p>
  $for i in result:
    <tr>
    <td>$i['name']<td>
    $if i['work']==1:
      <td>Work</td>
    $else:
      <td>Not work</td>
    </tr>
</tbody>
</table>

</div>

</html>
